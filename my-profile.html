  <div class="container p-5">

      <h1>Mi Perfil</p><h1>
      <h4>
        Gestiona y modifica tus datos personales!
      </h4>
    </div>
    <div>
      <br>
      <div id="header">
        <img  id="photo" src="img/foto-perfil.jpg" alt=""><br>
        <span id="mName" style="font-size: 28px; font: bold; color: ivory;" ></span>
      </div>
      <div id="datos">
        <ul>
          <li><h4>Edad:</h4><span id="mAge"></span></li>
          <hr>
          <li><h4>Mail:</h4><span id="mEmail"></span></li>
          <hr>
          <li><h4>Telefono:</h4><span id="mPhone"></span></li>
          <hr>
        </ul>
      </div>
      <!-- Button trigger modal -->
      <button  id="btnprofile" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Modificar Datos
      </button>
      
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modifica tus Datos!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                      <div class="form-group col-md-5">
                        <label>Nombre</label>
                        <input type="text" class="form-control validar" id="firstN" placeholder="Jhon">
                      </div>
                      <div class="form-group col-md-5">
                        <label>Apellido</label>
                        <input type="text" class="form-control validar" id="lastN" placeholder="Doe">
                      </div>
                      <div class="form-group col-md-2">
                        <label>Edad</label>
                        <input type="number" min="18" class="form-control validar" id="age" placeholder="22">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-5">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" placeholder="jhon@doe.com">
                      </div>
                      <div class="form-group col-md-5">
                        <label>Telefono</label>
                        <input type="tel" class="form-control validar" id="phone" pattern="+[0-9]{11}" placeholder="+59892027667">
                      </div>
                    </div>
                  
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" id="saveChanges">Guardar Cambios</button>
                </div>
              </div>
            </div>
